<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>snow-crash</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type='image/x-icon' href="favicon.ico">
	<link
		href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&family=Merriweather:ital@0;1&family=Nanum+Gothic&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="snow-container"></div>
	<div class="content">
		<div>
			<h1>snow-crash
				<a href="#" style="color: white; margin-left: 3%; text-decoration: none;"
					onclick="alert('Hello');">tutorial</a>
			</h1>
		</div>
		<div class="container" style="flex-direction: column; align-items: center;margin: 5% 0 4% 0;">
			<img src="logo.svg" style="max-width: 100%;max-height: 50vh;object-fit: contain;padding: 1%;">
			<p style="margin: 0;padding: 1%;color: #ff7844;font-size: 2vw;">created by phantom society</p>
		</div>
		<p style="margin: 0 0 2% 0; padding: 0;text-align: center;">
			use the buttons for navigation&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;clicking on the level name reveals the password required for logging in&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;press 'SPACE' to stop the snow
		</p>
		<div class="button-container">
			<button class="forward-button"
				onclick="location.href='../../level00/resources/level00.html'">level00</button>
		</div>
	</div>

	<script>
		const snowContainer = document.getElementById("snow-container");

		const snowContent = ['❆', '❅'];

		const random = (num) => {
			return Math.floor(Math.random() * num);
		}

		const getRandomStyles = () => {
			const top = random(100);
			const left = random(100);
			const dur = random(10) + 10;
			const size = random(25) + 25;
			return `top: -${top}%; left: ${left}%; font-size: ${size}px; animation-duration: ${dur}s; color: white;`;
		}

		const createSnow = (num) => {
			for (let i = num; i > 0; i--) {
				const snow = document.createElement("div");
				snow.className = "snowflake";
				snow.style.cssText = getRandomStyles();
				snow.innerHTML = snowContent[random(snowContent.length)];
				snowContainer.appendChild(snow);
			}
		}

		const removeSnow = () => {
			snowContainer.style.opacity = "0";
			setTimeout(() => {
				snowContainer.remove()
			}, 500)
		}

		window.addEventListener("load", () => {
			createSnow(100);
		});

		window.addEventListener("keydown", (event) => {
			if (event.code === "Space") {
				removeSnow();
			}
		});
	</script>
</body>

</html>
